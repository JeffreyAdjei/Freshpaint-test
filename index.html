<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freshpaint Tracking Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a202c;
      margin-bottom: 10px;
      animation: fadeIn 1.2s ease-in-out;
    }

    p {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-bottom: 40px;
      animation: fadeIn 1.8s ease-in-out;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 160px;
    }

    button:hover {
      background-color: #1e40af;
    }

    footer {
      font-size: 0.9rem;
      color: #718096;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="freshpaint-logo.png" alt="Freshpaint Logo" class="logo" />

  <h1>Freshpaint Tracking Demo</h1>
  <p>Click a button below to simulate a tracking event or purchase.</p>

  <div class="button-container">
    <button onclick="freshpaint.track('Button Clicked')">Track</button>
    <button onclick="freshpaint.track('purchase', { value: 199.99, currency: 'USD' })">Purchase</button>
  </div>

  <footer>
    Built by Jeffrey Adjei for the Freshpaint Assessment
  </footer>

  </script>
</body>
</html>
