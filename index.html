  <title>Freshpaint Test App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
      animation: fadeIn 1s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.2s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    button:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #6b7280;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        width: 90%;
      }
    }
  </style>

  <!-- Logo -->
  <img src="freshpaint-logo.png" alt="Freshpaint Logo" style="width: 80px; margin-bottom: 20px;" />

  <h1>Freshpaint Tracking Demo</h1>
  
  <p style="color:#4b5563; font-size: 1rem; margin-bottom: 2rem;">
  This demo tracks custom and purchase events using Freshpaint and GA4 Proxy.
  </p>
  
  <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
  <button onclick="freshpaint.track('Button Clicked')">Track</button>
  <button onclick="freshpaint.track('purchase', { value: 199.99, currency: 'USD' })">Purchase</button>
</div>
  <footer>
    Built by Jeffrey Adjei
  </footer>
