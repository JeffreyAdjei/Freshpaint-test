      animation: fadeIn 1.5s ease forwards;
    }

      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
      animation-delay: 0.2s;
    }

      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.4s;
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-width: 180px;
    }

    button:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    button i {
      margin-right: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b7280;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>

  <h1>Freshpaint Tracking Demo</h1>
  <p class="subtext">Simulate custom & purchase events powered by Freshpaint + GA4 Proxy.</p>

  <div class="button-group">
    <button onclick="freshpaint.track('Button Clicked')">
      <i class="fas fa-mouse-pointer"></i> Track
    </button>
    <button onclick="freshpaint.track('purchase', { value: 199.99, currency: 'USD' })">
      <i class="fas fa-shopping-cart"></i> Purchase
