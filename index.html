      color: #4b5563;

    }

      flex-direction: column;
      align-items: center;

    }

      align-items: center;
      justify-content: center;
      background-color: #2563eb;
      color: white;
      border: none;

      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-width: 180px;
    }

    button:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    button i {
      margin-right: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b7280;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
